<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SapphireBet</title>
	<link rel="stylesheet" href="css/app.min.css">
	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="libs/select2/dist/js/select2.min.js"></script>
	<script src="libs/RobinHerbots-Inputmask/dist/jquery.inputmask.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body>
	<div class="language-switcher">
		<select name="lang" class="language-switcher__select">
			<option value="us">en</option>
			<option value="pt">pt</option>
			<option value="es">es</option>
			<option value="hi">hi</option>
		</select>
	</div>

<section class="s s-bonus" style="background-image: url(./images/dist/background.jpg)">
	<img src="images/dist/logo.png" alt="" class="logo">

	<div class="s-bonus__wrapper --1">
		<form class="s-bonus__form" method="POST">
			<div class="s-bonus__form-wrapper --equivalent --br-md-none">
				<h2 class="h2 s-bonus__h2" data-translate="0">
					Bonus on deposit up to 1500 EUR
				</h2>

				<div class="s-bonus__tel-input">
					<select name="country-code" class="s-bonus__tel-contry" title="Country Code" id="">
					</select>

					<input type="tel" name="tel" class="s-bonus__tel-area">
				</div>

				<div class="s-bonus__currency-input">
					<select name="currency" class="s-bonus__currency" title="Сurrency" id="">
						<option value="pt-btl">PT-BRL</option>
						<option value="in-inr">IN-INR</option>
						<option value="es-mxn">ES-MXN</option>
						<option value="en-usd">EN-USD</option>
						<option value="clr">CLP</option>
						<option value="eur">EUR</option>
					</select>
				</div>

				<div class="s-bonus__row">
					<input class="s-bonus__input" type="email" name="email" id="email" required placeholder="E-mail">
				</div>

				<div class="s-bonus__row">
					<div class="password">
						<input class="s-bonus__input" type="password" name="password" id="password" required placeholder="Password">
						<div class="password__show" id="password__show"></div>
					</div>
				</div>

				<div class="s-bonus__checkbox">
					<div class="custom-checkbox">
						<input class="input" type="checkbox" required>
						<div class="checkmark"></div>
					</div>
					<label class="s-bonus__accept" data-translate="1">
						I confirm that I have read and agree to the company's <a href="#">Terms and Conditions</a> and <a
							href="#">Privacy Policy</a> and that I am of legal age.
					</label>
				</div>

				<button class="btn s-bonus__register-btn" data-translate="15">
					Register
				</button>

				<div class="s-bonus__have-account">
					<p class="s-bonus__have-account-text" data-translate="2">
						Already have an account?
					</p>

					<a href="#" class="s-bonus__have-account-sign-in" data-translate="3">Sign In</a>
				</div>

				<!-- <button class="btn s-bonus__register-btn s-bonus__register-btn--outline --outline">
					<img src="images/dist/google_play.svg" alt="" class="google-play-icon"><span data-translate="4">download
						app</span>
				</button> -->
			</div>

			<div class="s-bonus__sidebar --equivalent --md-inherit">
				<div class="s-bonus__sidebar-item">
					<img src="images/dist/football.svg" alt="" class="s-bonus__sidebar-img">

					<div class="s-bonus__sidebar-item-row">
						<label class="s-bonus__sidebar-item-radio">
							<div class="s-bonus__sidebar-radio-input-wrapper">
								<input type="radio" name="bonus" id="" checked>
								<div class="s-bonus__sidebar-radio-input">
								</div>
							</div>
							<span data-translate="5">
								Sports
							</span>
						</label>

						<p class="s-bonus__sidebar-item-text" data-translate="6">
							Welcome bonus on your 1st deposit up to 100 EUR
						</p>
					</div>
				</div>

				<div class="s-bonus__sidebar-item">
					<img src="images/dist/casino.svg" alt="" class="s-bonus__sidebar-img">

					<div class="s-bonus__sidebar-item-row">
						<label class="s-bonus__sidebar-item-radio">
							<div class="s-bonus__sidebar-radio-input-wrapper">
								<input type="radio" name="bonus" id="">
								<div class="s-bonus__sidebar-radio-input">
								</div>
							</div>
							<span data-translate="7">
								Casino + games
							</span>
						</label>

						<p class="s-bonus__sidebar-item-text" data-translate="8">
							Welcome package up to 1500 EUR + 150 FS
						</p>
					</div>
				</div>

				<div class="s-bonus__sidebar-item">
					<img src="images/dist/free_bet.svg" alt="" class="s-bonus__sidebar-img">

					<div class="s-bonus__sidebar-item-row">
						<label class="s-bonus__sidebar-item-radio">
							<div class="s-bonus__sidebar-radio-input-wrapper">
								<input type="radio" name="bonus" id="">
								<div class="s-bonus__sidebar-radio-input">
								</div>
							</div>
							<span data-translate="9">
								Free bet
							</span>
						</label>

						<p class="s-bonus__sidebar-item-text" data-translate="10">
							Bonus for losing your first bet
						</p>
					</div>
				</div>

				<div class="s-bonus__sidebar-item">
					<img src="images/dist/free_bet.svg" alt="" class="s-bonus__sidebar-img">

					<div class="s-bonus__sidebar-item-row">
						<label class="s-bonus__sidebar-item-radio">
							<div class="s-bonus__sidebar-radio-input-wrapper">
								<input type="radio" name="bonus" id="">
								<div class="s-bonus__sidebar-radio-input">
								</div>
							</div>
							<span data-translate="11">
								Free bet
							</span>
						</label>

						<p class="s-bonus__sidebar-item-text" data-translate="12">
							Free bet on your first deposit up to 100 EUR
						</p>
					</div>
				</div>

				<div class="s-bonus__sidebar-item">
					<img src="images/dist/reject.svg" alt="" class="s-bonus__sidebar-img">

					<div class="s-bonus__sidebar-item-row">
						<label class="s-bonus__sidebar-item-radio">
							<div class="s-bonus__sidebar-radio-input-wrapper">
								<input type="radio" name="bonus" id="">
								<div class="s-bonus__sidebar-radio-input">
								</div>
							</div>
							<span data-translate="13">
								Reject bonuses
							</span>
						</label>

						<p class="s-bonus__sidebar-item-text" data-translate="14">
							Make your selection later
						</p>
					</div>
				</div>
			</div>
		</form>
	</div>

	<img src="images/dist/girl_full logo_blue.png" alt="" class="img s-bonus__img --1">

	<img src="images/dist/girl_full logo_blue-1.png" alt="" class="img s-bonus__img --md">

	<img src="images/dist/light.svg" alt="" class="img s-bonus__light">

	<img src="images/dist/light-1.svg" alt="" class="img s-bonus__light --md">
</section>


</body>
</html>
